<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviseWise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login View -->
    <div id="loginView" class="view">
      <img src="icons/icon128.png" alt="ReviseWise Logo" class="logo">
      <h1>ReviseWise</h1>
      <p>Your Smart Learning Assistant</p>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            placeholder="Email address"
            required
            class="form-input"
          >
        </div>
        <div class="form-group">
          <input 
            type="password" 
            id="password" 
            placeholder="Password"
            required
            class="form-input"
          >
        </div>
        <button type="submit" class="primary-button">Sign in</button>
      </form>
      
      <p class="text-sm">
        Don't have an account? 
        <a href="https://app.revisewise.xyz/signup" target="_blank" class="link">Sign up</a>
      </p>
    </div>

    <!-- Profile View -->
    <div id="profileView" class="view hidden">
      <div class="profile-header">
        <img id="userAvatar" class="avatar" src="icons/default-avatar.png" alt="Profile">
        <div class="profile-info">
          <h2 id="userName">Loading...</h2>
          <p id="userEmail">Loading...</p>
          <span id="userRole" class="role-badge">Loading...</span>
        </div>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Study Time</span>
          <span id="studyTime" class="stat-value">0h</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Sessions</span>
          <span id="sessionCount" class="stat-value">0</span>
        </div>
      </div>
      <button id="startSession" class="primary-button">
        Start Study Session
      </button>
      <button id="logoutButton" class="secondary-button">
        Sign Out
      </button>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>
  </div>
  <script type="module" src="dist/popup.js"></script>
</body>
</html>
